<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2 >Understanding A11y in Forms</h2>
    <form aria-labelledby="title">...</form>
    <p>Please let us know how we can support you with a11y issues.</p>
<fieldset>
    <form for="title">
      
      <fieldset>
        <legend>Enter your information</legend>
        <label for="name">Name:</label>
        <input id="name" type="text" />

        <label for="age">Age:</label>
        <input id="age" type="number" />

      </fieldset>
      <fieldset><label>Color you cannot see:</label>
      <input type="color" id="color"</fieldset>
      
      <label for="personal-message">Personal Message</label>
      <textarea rows="7" placeholder="Leave us a message..."
      id="personal-message"></textarea>
        
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
